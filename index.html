<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>

<body>
  <div class="container mt-4">
    <div class="card">
      <div class="row">
        <div class="col-md-5">
          <img src="img/login.jpg" class="login-card-img" />
        </div>
        <div class="col-md-7 col-sm-12">
          <div class="card-body">
            <p class="logo">LOGO</p>
            <p class="login-card-desc">Sign into your account</p>

            <form action="" class="login-form">
              <div class="form-group">
                <input type="text" class="id-inp" placeholder="Email address" />
              </div>
              <div class="form-group">
                <input type="password" class="pass-inp" placeholder="**********" />
              </div>
              <button>Submit</button>
            </form>
            <a href="#" class="forgot-pass mt-4">Forgot Password?</a>
            <p class="login-card-footer-text">
              Don't have an account?
              <a href="#!" class="text-reset">Register here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
